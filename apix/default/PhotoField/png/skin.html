<!-- PhotoField default skin-->
<!-- Even if images urls look like stupid, leave ././ even if you must change by a relative url -->
<!-- or replace by the real runtime absolute url  -->
<!-- @see: apix.ui.UICompo.hx  -->
<!-- ---  --> 
<!-- ---  -->
<!-- ---  -->
<style>
	.apixPhotoField_default {
		position:relative;
		/*left:2em;*/
		width:100%;	
		height:100%;
		
	}
	.apixPhotoField_default .cameraButton {
		position:relative;
		width:10em;
		height:6em;
		padding:0;
		cursor:pointer;
	}	

	/* .cameraPhotoDisplay size will be modified by code 		*/
	/*  regarding real picture size				                    */
	
	.apixPhotoField_default .photoCtnr {
		display:none;
	}
	
	.apixPhotoField_default .cameraPhotoDisplay {
		position:relative;	
		padding:10px;
		width:auto;
		height:auto;
		background-color:#333;	
		border-radius: 8px;
		text-align:center;
		
	}
	.apixPhotoField_default .cameraPhotoDisplay img {
		display:block;
		max-width:100%;
		height:auto;
	}
	.apixPhotoField_default .cameraPhotoDisplay .pictureDeleteButton {
		margin-top:2rem;
	}
	
	
	

</style>

<!-- ---  -->
<!-- ---  -->
<!-- you can change contents, names and folder locations -->
<!--   -> except change the name of this file skin.html  -->
<!--   -> and keep the images location root tree into the same folder as this file skin.html. ie: img/foo/ is correct but img must be in same level than skin.html  -->
<!-- div.apix_loader_ctnr is a tempo parent, used for download only ; don't remove it  -->
<!-- names begining by apix_ are NOT editable, have behaviour meaning ; don't remove it -->
<!-- ---  -->
<!-- ---  -->
<!-- ---  -->
<div class="apix_loader_ctnr" >
	<div class="apixPhotoField_default" style="">
		<!-- text below will be replaced by code -->
		<div class="apix_label cameraLabel" >Take a picture :</div>
		<!-- -->
		<div class="apix_button cameraButton">
			<img src="././camera.png" alt="camera picto" />
		</div>	
		<!-- -->
		<div class="apix_photoCtnr photoCtnr" >
			<br/>
			<div class="cameraPhotoDisplay">
				<!-- don't remove row below -->
				<img src="" alt="picture container" />	
				<!-- --- -->
				<button  class="apix_removeButton pictureDeleteButton small alert">Effacer</button>
			</div>
		</div>
	</div>
	
</div>
