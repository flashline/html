<style>
	.apixDatePicker_default {
		color:#ddd;
		position:relative;
		/*overflow:hidden; ici*/
		width:90%; max-width:400px; /*ici 300px*/
		height:auto;
		background-color:#777;
		border-radius: 8px;
		border-color:#fff;
		border-width:2px;
		border-style:solid;
		box-shadow: 0 0px 10px rgba(0, 0, 0,0.5);
	}
	
	.apixDatePicker_default .apix_title {
		display: inline-block;	
		margin-top:5px;margin-left:5px;
		margin-bottom:5px;
		
	}
	.apixDatePicker_default .fieldCtnr , .apixDatePicker_default .buttonCtnr {
		text-align:center;		
		display:block;
	}
	
	.apixDatePicker_default .fieldCtnr {
		background-color:#555;		
	}
	.apixDatePicker_default  .fieldCtnr .textField {
		display: inline-block;
		width:5em;
		margin: 0 0 0 0;
	}
	.apixDatePicker_default .fieldCtnr .apix_button {	
		position:relative;
		height:5em;
		background-color: #eeeeff; 
		cursor: pointer;
		transition: background-color 400ms ease-out;
	}
	.apixDatePicker_default .fieldCtnr .apix_button:hover {		
		background-color: #bde;
	}
	
	.apixDatePicker_default .fieldCtnr  .apixField {		
		position:relative;
		border-radius: 0px;
		height:3em;
		-webkit-border-radius: 0px;
		background-color: white;
		margin-bottom:1px;	
		margin-top:1px;	
	}
	
	
	.apixDatePicker_default .apixMore {
		padding-top:1.5rem;	
		
	}	
	
	.apixDatePicker_default .apixLess{
		padding-bottom:1.5rem;		
		
	}
	.apixDatePicker_default  .apixLess .apix_button  {		
		padding: 0 0 0 0;
	}
	
	
	
	.apixDatePicker_default .buttonCtnr {
		padding-top:1rem;
	}	
	.apixDatePicker_default .buttonCtnr button {		
		padding: 0.5rem 0.5rem 0.5rem 0.5rem ;
	}
		
	.apixDatePicker_default .fieldCtnr .apix_button .apixV {		
		position:relative;
		top:28px;
		left:9px;
		display:inline-block;
		width:3px;
		height:18px;
		background-color: #000; 
	}
	.apixDatePicker_default .fieldCtnr .apix_button .apixH {		
		position:relative;
		display:inline-block;
		top:20px;
		left:-1px;
		width:18px;
		height:3px;
		background-color: #000; 
	}
	.apixDatePicker_default .apixLess .apix_button .apixH {	
		top:20px;
		left:0px;
	}
	
	.apixDatePicker_default .fieldCtnr .apixField .apixT {		
		position:relative;
		display:inline-block;
		top:10px;
	}
	
	
</style>
