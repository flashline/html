<style>	
	.apixLinkField_default input {
		max-width:280px;
	}	
	.apixLinkField_default input.apix_linkText {
		max-width:280px;
		padding-bottom:0px;
		margin-bottom:0px;
	}	
	.apixLinkField_default .subLabels {
		max-width:280px;
		font-size:.8rem;
	}
</style>

<div class="apix_loader_ctnr" style="margin:10;width:300px;">	
	<div class="apixLinkField_default">
		<span class="apix_label">Untitled</span><br/>		
		<span class="apix_linkTextLabel subLabels">Enter link text</span>
		<input class="apix_linkText" type="text" value="" placeholder="Enter data"/>
		<span class="apix_linkUrlLabel subLabels" >Enter link url</span>
		<input class="apix_linkUrl" type="text" value="" placeholder="Enter data"/>		
	</div>
</div>
