<style>
	div {
		width:auto;margin-left:auto;margin-right:auto;
	}
	.triangle {
		width:1px;
		height:1px;
		border:1px solid #369;
		border-color:transparent transparent #069 transparent;
		border-width:100px;
	}			
	.ovale {
		width: 300px;
		height: 200px;
		background: #963;
		border-top-left-radius: 150px 100px;
		border-top-right-radius: 150px 100px;
		border-bottom-right-radius: 150px 100px;
		border-bottom-left-radius: 150px 100px;
	}
	.parallelogramme {
		width:300px;
		height:100px;
		background:#396;
		-webkit-transform:skew(30deg);
		-moz-transform:skew(30deg);
		-o-transform:skew(30deg);
		tranform:skew(30deg);
	}
	.etoile {
		background:#fff;
		margin:100px auto;
		width: 0;
		height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-bottom: 100px solid #693;
		position: relative;
	}
	.etoile:after {
		content:'';
		border: 1px solid #693;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-top: 100px solid #693;
		width:0;
		height:0;
		position: absolute;
		top:30px;
		left:-50px;
	}
	.losange {
		margin:100px auto;
		width: 0;
		height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-bottom: 100px solid #069;
		position: relative;
	}
	.losange:before {
		content:'';
		border: 1px solid #069;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-top: 100px solid #069;
		width:0;
		height:0;
		position: absolute;
		top:100px;
		left:-50px;
	}
</style>
