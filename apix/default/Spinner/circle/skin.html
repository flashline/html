<!-- LoadMovie default skin-->
<!-- Even if images urls look like stupid,
<!--    leave ././ even if you must change by a relative url -->
<!-- or -->
<!--    replace it by the real runtime absolute url  -->
<!-- @see: apix.ui.UICompo.hx  -->
<!-- ---  --> 
<!-- ---  -->
<!-- ---  -->
<style>
	.apixCircleSpinner .spinner {
	  margin: auto;
	  width: 3em;
	  height: 3em;
	  position: relative;
	}

	.apixCircleSpinner .spinner .container1 > div, .apixCircleSpinner .spinner .container2 > div, .apixCircleSpinner .spinner .container3 > div {
	  width: 1em;
	  height: 1em;
	  background-color: #333;

	  border-radius: 100%;
	  position: absolute;
	  -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
	  animation: bouncedelay 1.2s infinite ease-in-out;
	  /* Prevent first frame from flickering when animation starts */
	  -webkit-animation-fill-mode: both;
	  animation-fill-mode: both;
	}

	.apixCircleSpinner .spinner .spinner-container {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	}

	.apixCircleSpinner .spinner .container2 {
	  -webkit-transform: rotateZ(45deg);
	  transform: rotateZ(45deg);
	}

	.apixCircleSpinner .spinner .container3 {
	  -webkit-transform: rotateZ(90deg);
	  transform: rotateZ(90deg);
	}

	.apixCircleSpinner .spinner .circle1 { top: 0; left: 0; }
	.apixCircleSpinner .spinner .circle2 { top: 0; right: 0; }
	.apixCircleSpinner .spinner .circle3 { right: 0; bottom: 0; }
	.apixCircleSpinner .spinner .circle4 { left: 0; bottom: 0; }

	.apixCircleSpinner .spinner .container2 .circle1 {
	  -webkit-animation-delay: -1.1s;
	  animation-delay: -1.1s;
	}

	.apixCircleSpinner .spinner .container3 .circle1 {
	  -webkit-animation-delay: -1.0s;
	  animation-delay: -1.0s;
	}

	.container1 .circle2 {
	  -webkit-animation-delay: -0.9s;
	  animation-delay: -0.9s;
	}

	.apixCircleSpinner .spinner .container2 .circle2 {
	  -webkit-animation-delay: -0.8s;
	  animation-delay: -0.8s;
	}

	.apixCircleSpinner .spinner .container3 .circle2 {
	  -webkit-animation-delay: -0.7s;
	  animation-delay: -0.7s;
	}

	.apixCircleSpinner .spinner .container1 .circle3 {
	  -webkit-animation-delay: -0.6s;
	  animation-delay: -0.6s;
	}

	.apixCircleSpinner .spinner .container2 .circle3 {
	  -webkit-animation-delay: -0.5s;
	  animation-delay: -0.5s;
	}

	.apixCircleSpinner .spinner .container3 .circle3 {
	  -webkit-animation-delay: -0.4s;
	  animation-delay: -0.4s;
	}

	.apixCircleSpinner .spinner .container1 .circle4 {
	  -webkit-animation-delay: -0.3s;
	  animation-delay: -0.3s;
	}

	.apixCircleSpinner .spinner .container2 .circle4 {
	  -webkit-animation-delay: -0.2s;
	  animation-delay: -0.2s;
	}

	.apixCircleSpinner .spinner .container3 .circle4 {
	  -webkit-animation-delay: -0.1s;
	  animation-delay: -0.1s;
	}

	@-webkit-keyframes bouncedelay {
	  0%, 80%, 100% { -webkit-transform: scale(0.0) }
	  40% { -webkit-transform: scale(1.0) }
	}

	@keyframes bouncedelay {
	  0%, 80%, 100% { 
		transform: scale(0.0);
		-webkit-transform: scale(0.0);
	  } 40% { 
		transform: scale(1.0);
		-webkit-transform: scale(1.0);
	  }
	  
	
}

</style>

<div class="apix_loader_ctnr" >

		<div class="spinner" >
			<div class="spinner-container container1">
				<div class="apix_colored circle1"></div>
				<div class="apix_colored circle2"></div>
				<div class="apix_colored circle3"></div>
				<div class="apix_colored circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="apix_colored circle1"></div>
				<div class="apix_colored circle2"></div>
				<div class="apix_colored circle3"></div>
				<div class="apix_colored circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="apix_colored circle1"></div>
				<div class="apix_colored circle2"></div>
				<div class="apix_colored circle3"></div>
				<div class="apix_colored circle4"></div>
			</div>
		</div>
	</div>
</div>
