<style>
	.apixPhotoField_svg {
		position:relative;width:10em;height:6em;
	}
	.apixPhotoField_svg .cameraButton {
		position:relative;
		width:100%;
		height:100%;
		padding:0;
		cursor:pointer;
	}	
	/* .cameraPhotoDisplay size will be modified by code 		*/
	/*  regarding real picture size				                    */
	
	.apixPhotoField_svg .photoCtnr {
		display:none;
	}
	
	.apixPhotoField_svg .cameraPhotoDisplay {
		position:relative;	
		padding:10px;
		width:auto;
		height:auto;
		background-color:#333;	
		border-radius: 8px;
		text-align:center;
		
	}
	.apixPhotoField_svg .cameraPhotoDisplay img {
		display:block;
		max-width:100%;
		height:auto;
	}
	.apixPhotoField_svg .cameraPhotoDisplay .pictureDeleteButton {
		margin-top:2rem;
	}
	
	
	

</style>
