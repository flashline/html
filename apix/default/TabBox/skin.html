<style>
	.apixTabBox_default{	
		width:600px; /* rewrited by js */
		height:800px; /* rewrited by js */
		position:relative;
		overflow:hidden;
	}
	.apixTabBox_default .tabBoxHead {	
		position:relative;		
		width:100%;
		background-color:#adf;
		padding-top:.3rem;
		padding-left:.8rem;
		z-index:2;
	}
	.apixTabBox_default .tabButton  {
		position:relative;
		margin-left:.3rem;;
		display:inline-block;
		height:27px;
		width:30%;		
		font-size:.75rem;
	}
	.apixTabBox_default .buttonInner  {	
		position:absolute;		
		display:block;
	}
	.apixTabBox_default .buttonBack  {	
		width:100%;
		height:28px; /*31px*/
		border-top-left-radius: 9px 9px;
		border-top-right-radius: 9px 9px;
		border-left:solid 1px #adf;
		border-top:solid 1px #adf;
		border-right:solid 1px #adf;
		background-color:#eff;
	}
	.apixTabBox_default .buttonClick  {	
		width:100%;
		height:28px;
		background-color:transparent;
	}
	.apixTabBox_default .buttonLabel  {	
		left:2rem;
		top:.3rem;
		
	}
	.apixTabBox_default .buttonArrow {
		left:15px;
		top:.5rem;
		width:1px;
		height:1px;
		border:1px solid;		
		border-width:8px;		
	}	
	.apixTabBox_default .arrowDown {	
		border-color:  #8bf  transparent  transparent  transparent  ;
		left:10px;
		top:.7rem;
	}	
	.apixTabBox_default .arrowRight {			
		border-color:   transparent  transparent  transparent #8bf  ;	
		left:15px;
		top:.35rem;
		display:none;
	}	
	
	
	.apixTabBox_default .tabBoxBody {	
		font-size: .75rem;
		position:relative;		
		width:100%;
		background-color:#eff;
		height:85%;
		overflow:hidden;
		padding:.5rem;
		border:solid 1px #adf;
		z-index:1;
	}
	.apixTabBox_default .tabBoxBody .tabContent {	
		padding-left:0.5rem;
		padding-right:0.5rem;
		position:absolute;	
		left:0px;
		top:0px;
		width:100%;
	}
	.apixTabBox_default .tabBoxFoot {	
		position:relative;		
		width:100%;
		text-align:center;
		background-color:#dee;
		height:15%;
		overflow:hidden;
		padding:.5rem;
	}
	
	
</style>
